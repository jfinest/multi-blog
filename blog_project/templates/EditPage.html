{% extends "base.html" %}

{% block content %}
  <h2>edit post</h2>

    <form method="post"><input type="hidden" name="id_of_post" value="{{post_id}}">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
    <a href="/blog" class="button">Cancel</a>
{% endblock %}
